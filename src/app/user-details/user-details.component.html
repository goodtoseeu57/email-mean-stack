<mat-toolbar>
 <button mat-raised-button (click)="goBack()" > Back to the general</button>
  <span> User Details</span>
</mat-toolbar>

<mat-tab-group   mat-align-tabs="center">
  <mat-tab label="Profile pic" >
    <div *ngFor="let detail of user" class="container">
      <p style="color: white"> {{detail.name}} </p>
      <img class="image" src="{{detail.image}}">
    </div>
  </mat-tab>
  <mat-tab label="Communication details">
    Other details
    <div *ngFor="let detail of user" class="container">
      <p style="color: white"> {{detail.status}} </p>
      <img class="image" src="{{detail.image}}">
    </div>
  </mat-tab>
  <mat-tab label="Availability">
    <div *ngFor="let user of user" class="container">
      <p style="color: white"> {{user.email}} </p>
        <app-user-products [user1]="user" ></app-user-products>
    </div>
  </mat-tab>
</mat-tab-group>



<mat-toolbar class="main footer">
  Footer
</mat-toolbar>
